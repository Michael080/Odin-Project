<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Homepage</h1>
    <ul>
      <li><a href="https://www.theodinproject.com/about">About The Odin Project</a></li>
      <!-- 
        spec'ing `./` is best practice for ensuring relative link refers to current dir (supposedly) 
        - alternative to `./` would be: `pages.html`
      -->
      <li><a href="./pages/about.html">About</a></li>
      <!-- Opens image in new tab -->
      <li><a href="./images/dog.jpg">href as relative path</a></li>
    </ul>
    <img id="puggy-wuggy" src="./images/dog.jpg" alt="A furry flat-faced creature with bulging eyeballs contemplates its plight.">
  </body>
</html>

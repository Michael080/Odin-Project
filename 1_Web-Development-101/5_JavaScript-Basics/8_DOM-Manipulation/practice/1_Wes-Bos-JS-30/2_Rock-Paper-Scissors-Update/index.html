<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
<h1>Rock, Paper, Scissors!</h1>

<div class="container">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
</div>

<div>
    <h3 class="score"></h3>
</div>



<script>
    let weapon = ['Rock', 'Paper', 'Scissors'];

    let playerScore = 0;
    let computerScore = 0;
    let scoreboard = document.querySelector('.score');

    function cpuWeaponSelect() {
        random_weapon = Math.floor(Math.random() * 3);
        return weapon[random_weapon].toLowerCase();
    }

    function playerOneWins() {
        playerScore++;
    }

    function computerWins() {
        computerScore++;
    }

    function scoreBoardDisplay(display) {
        scoreboard.textContent = display;
    }

    function scoreBoard(winWeapon, loseWeapon, winRound = false){
        console.log('');
        console.log('----------------------------')
        console.log(`>> ${winWeapon} beats ${loseWeapon}`);
        winRound ? playerOneWins():
                computerWins();
        console.log(`You: ${playerScore} vs. CPU: ${computerScore}`);
        scoreBoardDisplay(`You: ${playerScore} vs. CPU: ${computerScore}`);
    }

    function matchUp(playerSelection, computerSelection) {
        if (playerSelection == computerSelection) {
            console.log('');
            console.log('----------------------------')
            console.log('Draw...');
            console.log(`You: ${playerScore} vs. CPU: ${computerScore}`);
            scoreBoardDisplay(`You: ${playerScore} vs. CPU: ${computerScore}`);
        } else {
            switch (true) {
                case (playerSelection === 'rock' && computerSelection === 'scissors'):
                case (playerSelection === 'paper' && computerSelection === 'rock'):
                case (playerSelection === 'scissors' && computerSelection === 'paper'):
                    scoreBoard(playerSelection, computerSelection, true);
                    break;
                    default:
                        scoreBoard(computerSelection, playerSelection);
            }
        }
    }

    // function playRounds(rounds) {
    //     for (i = 0; i < rounds; i++) {
    //         var playerSelection = prompt('Choose your weapon:').toLowerCase();
    //         var computerSelection = cpuWeaponSelect();
    //         matchUp(playerSelection, computerSelection);
    //     }
    // }
    // playRounds(5);


    //                          Event Listeners

    const buttons = document.querySelectorAll('button');

    buttons.forEach((button) => {

        button.addEventListener('click', () => {
            let playerSelection = button.className;
            let computerSelection = cpuWeaponSelect();
            matchUp(playerSelection, computerSelection);
        })
    })


</script>
</body>
</html>
